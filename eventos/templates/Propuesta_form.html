<h1>Propuesta Form</h1>

<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        {% if field.label != 'Responsable'%}
            {{field.label}}
            {{field}}
            <br>
        {% endif %}
        
    {% endfor %}
    
    <input type="submit" name="Submit">
</form>
