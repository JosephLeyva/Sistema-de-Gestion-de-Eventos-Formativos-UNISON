{% extends 'main.html' %}
   
{% block content %}

<style>
    .PropuestasEventosFormativos-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<div class="PropuestasEventosFormativos-container">
    <div>
        <a href="{% url 'home' %}"> Dashboard </a>
        <hr>
        <a href="{% url 'PropuestasEventosFormativos' %}"> Propuestas </a>
        <hr>
    </div>
    <div> 
        <h5>{{propuesta_count}} propuestas disponibles </h5>
        <a href="{% url 'createPropuesta' %}">Nueva Propuesta</a>
        <div>
            {% for evento in eventosformativos %}
            <div>
                <a href="{% url 'updatePropuesta' evento.id %}">Editar</a>
                <a href="{% url 'deletePropuesta' evento.id %}">Borrar</a>
                <h5>{{evento.id}} -- <a href="{% url 'Propuesta' evento.id %}">{{evento.nombre}}</a></h5>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock content %}
